[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
class=medp.logging.ConsoleFormatter
format=%(asctime)s - %(levelname)s%(alarm)s - %(name)s - %(message)s
